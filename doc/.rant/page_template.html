<!doctype html>
<html>
  <head>
    <title>${config['title']}</title>
    <link href="${config['baseUrl']}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner" style="padding-left: 50px">
        <a class="brand" href="${config['baseUrl']}">
          ${config['title']} &mdash; ${title}
        </a>
        <ul class="nav pull-right" style="padding-right: 50px">
          % for tag in tags:
            <li><a href="${config['baseUrl']}#${tag}">#${tag}</a></li>
          % endfor
        </ul>
      </div>
    </div>

    <div style="padding: 50px">
      ${content}
    </div>

    <script src="${config['baseUrl']}bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
